{% extends 'base.html' %}
{% block content %}
<section class="py-12" style="background:linear-gradient(135deg,{{ category.color }}20 0%,transparent 100%)">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center gap-4 mb-8">
            <div class="w-16 h-16 rounded-xl flex items-center justify-center text-3xl" style="background:{{ category.color }}30;color:{{ category.color }}">
                <i class="fas fa-{{ category.icon }}"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold">{{ category.name }}</h1>
                <p class="text-gray-400">{{ games|length }} لعبة</p>
            </div>
        </div>
        {% if games %}
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for game in games %}
            <a href="{{ url_for('game_detail', game_id=game.id) }}" class="bg-gray-800 rounded-xl overflow-hidden">
                {% if game.cover_image %}<img src="{{ game.cover_image }}" class="w-full h-32 object-cover">{% endif %}
                <div class="p-3"><h3 class="font-semibold text-right">{{ game.title }}</h3></div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-gray-400 py-12">لا توجد ألعاب في هذه الفئة</p>
        {% endif %}
    </div>
</section>
{% endblock %}
