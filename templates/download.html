{% extends 'base.html' %}
{% block content %}
<section class="py-16 text-center">
    <div class="max-w-md mx-auto px-4">
        <div class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-download text-4xl text-blue-500"></i>
        </div>
        <h1 class="text-2xl font-bold mb-4">تحميل {{ game.title }}</h1>
        <div class="bg-gray-800 rounded-xl p-4 mb-6 flex items-center gap-4">
            {% if game.cover_image %}<img src="{{ game.cover_image }}" class="w-16 h-16 rounded-lg object-cover">{% endif %}
            <div>
                <p class="font-semibold">{{ game.title }}</p>
                <p class="text-sm text-gray-500">{{ game.size or '' }}</p>
            </div>
        </div>
        <div class="space-y-3">
            {% if game.download_url %}<a href="{{ game.download_url }}" class="block bg-blue-500 hover:bg-blue-600 py-4 rounded-xl font-semibold"><i class="fas fa-download mr-2"></i>تحميل مباشر</a>{% endif %}
            {% if game.external_url %}<a href="{{ game.external_url }}" class="block bg-purple-500 hover:bg-purple-600 py-4 rounded-xl font-semibold" target="_blank"><i class="fas fa-external-link-alt mr-2"></i>رابط خارجي</a>{% endif %}
        </div>
        <a href="{{ url_for('game_detail', game_id=game.id) }}" class="inline-block mt-6 text-gray-400 hover:text-white">رجوع</a>
    </div>
</section>
{% endblock %}
