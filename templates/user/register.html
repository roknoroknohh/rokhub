{% extends 'base.html' %}
{% block title %}إنشاء حساب - {{ settings.site_name }}{% endblock %}
{% block content %}
<section class="py-12 min-h-screen flex items-center">
    <div class="max-w-md mx-auto px-4 w-full">
        <div class="bg-gray-800/50 rounded-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-teal-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-3xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold">إنشاء حساب جديد</h1>
                <p class="text-gray-400 mt-2">انضم إلينا الآن!</p>
            </div>

            <form method="post" class="space-y-4" id="registerForm">
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">اسم المستخدم</label>
                    <input type="text" name="username" required class="w-full bg-gray-900 border border-gray-700 rounded-xl py-3 px-4 text-right focus:border-blue-500 focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">البريد الإلكتروني</label>
                    <input type="email" name="email" required class="w-full bg-gray-900 border border-gray-700 rounded-xl py-3 px-4 text-right focus:border-blue-500 focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">كلمة المرور</label>
                    <input type="password" name="password" required minlength="6" class="w-full bg-gray-900 border border-gray-700 rounded-xl py-3 px-4 text-right focus:border-blue-500 focus:outline-none transition">
                </div>

                <!-- Checkbox for Terms -->
                <div class="bg-gray-900/50 rounded-lg p-4 border border-gray-700">
                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" name="accept_terms" required class="mt-1 w-5 h-5 rounded border-gray-600 text-blue-500 focus:ring-blue-500">
                        <div class="text-sm text-gray-400">
                            أوافق على 
                            <a href="{{ url_for('terms') }}" target="_blank" class="text-blue-400 hover:underline">شروط الخدمة</a>
                            و
                            <a href="{{ url_for('privacy') }}" target="_blank" class="text-blue-400 hover:underline">سياسة الخصوصية</a>
                            وأقر بأنني قد قرأتها وفهمتها
                        </div>
                    </label>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 py-3 rounded-xl font-bold transition">
                    <i class="fas fa-user-plus ml-2"></i> إنشاء الحساب
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    لديك حساب بالفعل؟ 
                    <a href="{{ url_for('user_login') }}" class="text-blue-400 hover:text-blue-300">تسجيل الدخول</a>
                </p>
            </div>
        </div>
    </div>
</section>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    if (!document.querySelector('input[name="accept_terms"]').checked) {
        e.preventDefault();
        alert('يجب الموافقة على شروط الخدمة وسياسة الخصوصية للمتابعة');
    }
});
</script>
{% endblock %}
