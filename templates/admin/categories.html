{% extends 'admin/base_admin.html' %}
{% block admin_title %}الفئات{% endblock %}
{% block admin_content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for cat in categories %}
    <div class="bg-gray-800 rounded-xl p-4" style="border-right:4px solid {{ cat.color }}">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-lg flex items-center justify-center text-xl" style="background:{{ cat.color }}20;color:{{ cat.color }}">
                <i class="fas fa-{{ cat.icon }}"></i>
            </div>
            <div>
                <h3 class="font-bold">{{ cat.name }}</h3>
                <p class="text-sm text-gray-500">{{ cat.games|length }} لعبة</p>
            </div>
        </div>
        <form method="post" action="{{ url_for('admin_delete_category', category_id=cat.id) }}" class="mt-3" onsubmit="return confirm('حذف الفئة؟')">
            <button type="submit" class="text-red-400 text-sm">حذف</button>
        </form>
    </div>
    {% endfor %}
</div>
<div class="mt-8 bg-gray-800 rounded-xl p-6">
    <h3 class="font-semibold mb-4">إضافة فئة جديدة</h3>
    <form method="post" action="{{ url_for('admin_add_category') }}" class="flex gap-4 flex-wrap">
        <input type="text" name="name" placeholder="اسم الفئة" class="bg-gray-900 border border-gray-700 rounded-lg py-2 px-4 text-right" required>
        <input type="text" name="icon" value="gamepad" class="bg-gray-900 border border-gray-700 rounded-lg py-2 px-4 text-right">
        <input type="color" name="color" value="#3b82f6" class="w-16 h-10 rounded-lg">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">إضافة</button>
    </form>
</div>
{% endblock %}
