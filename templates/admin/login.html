<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - ROKhub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>body{font-family:'Cairo',sans-serif;background:#0f172a;color:#f3f4f6}</style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800/50 p-8 rounded-2xl w-full max-w-md m-4 border border-gray-700">
        <!-- زر العودة للرئيسية -->
        <div class="mb-6">
            <a href="{{ url_for('index') }}" class="inline-flex items-center text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-right ml-2"></i> العودة للموقع الرئيسي
            </a>
        </div>
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-lock text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold">تسجيل الدخول</h1>
            <p class="text-gray-400 mt-2">ROKhub Admin</p>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-lg text-center {% if category == 'success' %}bg-green-500/20 text-green-400{% else %}bg-red-500/20 text-red-400{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-gray-400 mb-2 text-sm">اسم المستخدم</label>
                <input type="text" name="username" placeholder="admin" class="w-full bg-gray-900 border border-gray-700 rounded-xl py-3 px-4 text-right" required>
            </div>
            <div>
                <label class="block text-gray-400 mb-2 text-sm">كلمة المرور</label>
                <input type="password" name="password" placeholder="••••••" class="w-full bg-gray-900 border border-gray-700 rounded-xl py-3 px-4 text-right" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 py-3 rounded-xl font-semibold transition">
                <i class="fas fa-sign-in-alt ml-2"></i> دخول
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-green-400 hover:text-green-300 text-sm">
                <i class="fas fa-home ml-1"></i> العودة للصفحة الرئيسية
            </a>
        </div>
    </div>
</body>
</html>
